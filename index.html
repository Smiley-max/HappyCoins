<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyCoins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #loginForm, #signupForm, #dashboard {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Brugernavn" required>
    <input type="password" id="loginPassword" placeholder="Adgangskode" required>
    <button onclick="login()">Login</button>
    <p>Har du ikke en konto? <a href="#" onclick="showSignupForm()">Tilmeld dig her</a></p>
  </div>

  <div id="signupForm" style="display:none;">
    <h2>Tilmeld dig</h2>
    <input type="text" id="signupUsername" placeholder="Brugernavn" required>
    <input type="password" id="signupPassword" placeholder="Adgangskode" required>
    <button onclick="signup()">Tilmeld</button>
    <p>Har du allerede en konto? <a href="#" onclick="showLoginForm()">Log ind her</a></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Velkommen, <span id="userName"></span></h2>
    <p>Du har <span id="happyCoins">0</span> HappyCoins!</p>
    <button onclick="logout()">Log ud</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const BACKEND_APP_ID = '5dNOHcqiVRCfnnmWhtmXTxrrOqXmt859FqkIt7sF';
    const BACKEND_JS_KEY = 'GNNE7hR2a3wfrTcfA8v1kXjYDT2ljN8Dsepdq6jt';

    function showSignupForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      axios.post(`https://api.backend4app.com/v1/classes/User/login`, {
        username: username,
        password: password
      }, {
        headers: {
          'X-Backend4App-Application-Id': BACKEND_APP_ID,
          'X-Backend4App-JavaScript-Key': BACKEND_JS_KEY
        }
      })
      .then(response => {
        localStorage.setItem('userToken', response.data.sessionToken);
        localStorage.setItem('username', username);
        fetchUserDetails(username);
      })
      .catch(error => {
        alert('Login mislykkedes: ' + error.message);
      });
    }

    function signup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      axios.post(`https://api.backend4app.com/v1/classes/User`, {
        username: username,
        password: password
      }, {
        headers: {
          'X-Backend4App-Application-Id': BACKEND_APP_ID,
          'X-Backend4App-JavaScript-Key': BACKEND_JS_KEY
        }
      })
      .then(response => {
        alert('Tilmelding var succesfuld. Du kan nu logge ind.');
        showLoginForm();
      })
      .catch(error => {
        alert('Tilmelding mislykkedes: ' + error.message);
      });
    }

    function fetchUserDetails(username) {
      axios.get(`https://api.backend4app.com/v1/classes/User/${username}`, {
        headers: {
          'X-Backend4App-Application-Id': BACKEND_APP_ID,
          'X-Backend4App-JavaScript-Key': BACKEND_JS_KEY
        }
      })
      .then(response => {
        document.getElementById('userName').innerText = username;
        document.getElementById('happyCoins').innerText = response.data.happyCoins || 0;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      })
      .catch(error => {
        alert('Kunne ikke hente brugerdata: ' + error.message);
      });
    }

    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('username');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }
  </script>
</body>
</html>
